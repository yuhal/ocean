{extend name="base"/}
{block name="title"}其他账号登录 | {__block__}{/block}
{block name="main"}
  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <h4>其他账号登录</h4>
            <p class="center">使用以下帐号授权登录</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12 center">
            <a target="_blank" title="QQ" href="<{$redirect_url.qq}>"><img src="__STATIC__/images/icon/qq.png"></a>
            <a target="_blank" title="Sign" href="<{$redirect_url.sign}>"><img src="__STATIC__/images/icon/sign.png"></a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <p class="margin center medium-small sign-up">已经有一个帐号? <a href="login">登录</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
{/block}
